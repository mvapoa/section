spring:
   application:
      name: urlshotener
   h2:
      console:
         enabled: true
         path: /h2
server:
   port: 9002
eureka:
   client:
      serviceUrl:
         defaultZone: http://localhost:8761/eureka
   instance:
      leaseRenewalIntervalInSeconds: 10
      metadataMap:
         instanceId: ${spring.application.name}:${spring.application.instance_id:${server.port}:${random.value}}
base:
   url: http://localhost:9090/api/urlshotener/
prefix:
   url: tiny/